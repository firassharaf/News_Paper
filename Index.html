<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <title>Responsive Box Model</title>
</head>

<body>
    
    <div class="container">

        <div class="box">
            <div class="thumb">
                <img src="./breaking_news.jpg" class="responsive">
            </div>
            <div class="details">
                <div class="content">
                    <i class="fas far fa-newspaper" aria-hidden="true"></i>
                    <h3>International News</h3>
                    <div>
                        <a href="#">Read More</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="box">
            <div class="thumb">
                <img src="./sport_news.jpg" class="responsive">
            </div>
            <div class="details">
                <div class="content">
                    <i class="fas fas far fas fas fa-golf-ball" aria-hidden="true"></i>
                    <h3>Sport</h3>
                    <a href="#">Follow The Results</a>
                </div>
            </div>
        </div>


        <div class="box">
            <div class="thumb">
                <img src="./weather.jpg" class="responsive">
            </div>
            <div class="details">
                <div class="content">
                    <i class="fas far fas fas fa-cloud-sun-rain" aria-hidden="true"></i>
                    <h3>The Weather</h3>
                    <a href="#">Now</a>
                </div>
            </div>
        </div>


        <div class="box">
            <div class="thumb">
                <img src="./ad.jpg" class="responsive">
            </div>
            <div class="details">
                <div class="content">
                    <i class="fas fab fab fas fa-book-reader" aria-hidden="true"></i>
                    <h3>Add your Advertisement</h3>
                    <a href="#">Now</a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
